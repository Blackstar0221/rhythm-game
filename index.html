<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Odd One Out</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="game-container">
    <header class="top-bar">
      <div class="level-display">
        Level <span id="level-number">1</span> / 10
      </div>
      <div class="round-display">
        Round <span id="round-number">1</span> / 5
      </div>
      <div class="hearts" id="hearts"></div>
    </header>

    <main>
      <h1 class="title">Find the Odd One Out</h1>
      <p class="subtitle">
        6 cards. 1 is different. You have 5 rounds and 5 hearts.
      </p>

      <section class="cards-grid" id="cards-grid">
        <!-- Cards will be generated by JavaScript -->
      </section>

      <section class="info-panel">
        <div class="hint-box" id="hint-box">
          Press "Show Hint" to get a clue for this round.
        </div>

        <button id="more-hint-btn" class="secondary-btn">
          Show Hint
        </button>

        <button id="next-level-btn" class="primary-btn hidden">
          Next Level â†’
        </button>
        <button id="restart-btn" class="secondary-btn hidden">
          Restart Game
        </button>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
