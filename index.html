<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beat Tap – Rhythm Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="game-container">
    <header class="top-bar">
      <div class="title">Beat Tap</div>
      <div class="stats">
        <div>Score: <span id="score">0</span></div>
        <div>Combo: <span id="combo">0</span></div>
        <div>Best: <span id="best-combo">0</span></div>
      </div>
    </header>

    <main class="main-area">
      <section class="lanes">
        <div class="lane" data-lane="0">
          <div class="lane-label">A</div>
        </div>
        <div class="lane" data-lane="1">
          <div class="lane-label">S</div>
        </div>
        <div class="lane" data-lane="2">
          <div class="lane-label">D</div>
        </div>
        <div class="hit-line"></div>
      </section>

      <section class="side-panel">
        <p class="instructions">
          Press <b>A</b>, <b>S</b>, <b>D</b> when notes reach the hit line.
        </p>
        <p class="instructions small">
          Timing windows:<br />
          Perfect: ±0.12s, Good: ±0.20s
        </p>

        <button id="start-btn" class="primary-btn">Start</button>
        <button id="restart-btn" class="secondary-btn" disabled>Restart</button>

        <div id="hit-feedback" class="hit-feedback">Ready</div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
